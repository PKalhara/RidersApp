<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      My Orders
    </ion-list-header>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-item-sliding *ngFor="let dat of data">
      <ion-item>
        <ion-avatar item-start>
          <img src="http://localhost:8100/assets/1.png">
        </ion-avatar>
        <h2>{{ dat.title }}</h2>
        <p>Back off man, I'm a scientist.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" (click)="viewMore(dat.id)" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
