<!--
  Generated template for the UserRegistration page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item>
      <ion-input placeholder="First Name" [(ngModel)]="fname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last Name" [(ngModel)]="lname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone" [(ngModel)]="phone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="email" [(ngModel)]="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Passward" [(ngModel)]="passward" ></ion-input>
    </ion-item>
  </ion-list>
     <div padding>
    <button ion-button color="primary" (click)="registration()" block>Register</button>
     </div>
</ion-content>
