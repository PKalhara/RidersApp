<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">Order Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngFor="let order of orderData">
<ion-item><b>Order From</b> : {{ order.deliveryFrom }}</ion-item>
        <ion-item><b>Order To</b> : {{ order.deliveryTo }}</ion-item>
      <ion-item><b>Delivery On</b> : {{ order.deliveryDate }}</ion-item>
<ion-card>


  <ion-card-content>
     
      
      <ion-card-title>
        Description
      </ion-card-title>
      
      <p style="margin-bottom:30px">      
      {{ order.description }}
      </p>
      
      <button ion-button (click)="accept(order.id)" color="secondary" outline>Accept</button>
      <button style="margin-left:45px" ion-button color="danger" (click)="reject(order.id)" outline>Reject</button>
      
  </ion-card-content>

</ion-card>
</ion-content>
